<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikira Foto</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="top"></div>
    <header class="site-header">
      <a class="logo" href="#top" aria-label="Mikira home">Mikira</a>
      <nav class="site-nav" aria-label="Primary">
        <a href="#top">Hem</a>
        <a class="nav-cta" href="#contact">Kontakt</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <p class="eyebrow">Fotograf i Södra Dalarna</p>
        <h1 class="eyebrow">Elin Johansson</h1>
      </section>

      <section class="gallery" aria-label="Portfolio gallery">
        <button class="gallery-item" type="button" data-index="0">
          <img
            src="./assets/images/photo-01.jpg"
            loading="lazy"
            width="2048"
            height="1538"
          />
        </button>
        <button class="gallery-item" type="button" data-index="1">
          <img
            src="./assets/images/photo-02.jpg"
            loading="lazy"
            width="2027"
            height="2700"
          />
        </button>
        <button class="gallery-item" type="button" data-index="2">
          <img
            src="./assets/images/photo-03.jpg"
            loading="lazy"
            width="2700"
            height="2027"
          />
        </button>
        <button class="gallery-item" type="button" data-index="3">
          <img
            src="./assets/images/photo-04.jpg"
            loading="lazy"
            width="2700"
            height="2027"
          />
        </button>
        <button class="gallery-item" type="button" data-index="4">
          <img
            src="./assets/images/photo-05.jpg"
            loading="lazy"
            width="2027"
            height="2700"
          />
        </button>
        <button class="gallery-item" type="button" data-index="5">
          <img
            src="./assets/images/photo-06.jpg"
            loading="lazy"
            width="2700"
            height="2027"
          />
        </button>
        <button class="gallery-item" type="button" data-index="6">
          <img
            src="./assets/images/photo-07.jpg"
            loading="lazy"
            width="2027"
            height="2700"
          />
        </button>
        <button class="gallery-item" type="button" data-index="7">
          <img
            src="./assets/images/photo-08.jpg"
            loading="lazy"
            width="2700"
            height="2027"
          />
        </button>
        <button class="gallery-item" type="button" data-index="8">
          <img
            src="./assets/images/photo-09.jpg"
            loading="lazy"
            width="2700"
            height="2027"
          />
        </button>
      </section>
    </main>

    <footer class="site-footer" id="contact">
      <p>© 2026 Mikira</p>
      <a class="instagram" href="https://instagram.com/eliniej" target="_blank" rel="noreferrer">
        <span class="sr-only">Instagram</span>
        <img src="./assets/icons/instagram.svg" alt="" aria-hidden="true" />
      </a>
    </footer>

    <div class="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="lightbox-content" role="document">
        <button class="lightbox-close" type="button" aria-label="Close">×</button>
        <button class="lightbox-control prev" type="button" aria-label="Previous image">‹</button>
        <img class="lightbox-image" src="" alt="" />
        <button class="lightbox-control next" type="button" aria-label="Next image">›</button>
        <p class="lightbox-caption" aria-live="polite"></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
