<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikira Foto</title>
    <link rel="icon" href="./assets/icons/mikira-logo.png" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="top"></div>
    <header class="site-header">
      <section class="hero-wrapper">
        <a class="logo" href="#top" aria-label="Mikira home">
          <img src="./assets/icons/mikira-logo.png" alt="" aria-hidden="true" />
        </a>
        <div class="hero">
          <h1>Elin Johansson</h1>
          <div class="hero-text-with-icon">
            <p class="eyebrow">
              Fotograf i Södra Dalarna
            </p>
            <a class="hero-instagram" href="https://instagram.com/eliniej" target="_blank" rel="noreferrer">
              <span class="sr-only">Instagram</span>
              <img src="./assets/icons/instagram.svg" alt="" aria-hidden="true" />
            </a>
          </div>
        </div>
      </section>
    </header>

    <main>

      <section class="gallery" aria-label="Portfolio gallery">
        <!-- Gallery items will be dynamically generated by script.js -->
      </section>
    </main>

    <footer class="site-footer" id="contact">
      <div class="footer-content">
        <p>Mikira AB | Org Nr 559109-0658 | Godkänd för F-skatt</p>
        <p>elin [at] mikira [dot] se</p>
        <p>© 2026 Mikira</p>
      </div>
    </footer>

    <div class="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="lightbox-content" role="document">
        <button class="lightbox-close" type="button" aria-label="Close">×</button>
        <button class="lightbox-control prev" type="button" aria-label="Previous image">‹</button>
        <img class="lightbox-image" src="" alt="" />
        <button class="lightbox-control next" type="button" aria-label="Next image">›</button>
        <p class="lightbox-caption" aria-live="polite"></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
